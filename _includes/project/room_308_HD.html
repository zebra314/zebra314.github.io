<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            line-height: 24px;
            overscroll-behavior: none;
        }
    </style>
    <div id="container"></div>
    <!-- ios not support importmap -->
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
        let camera, scene, renderer, controls;
        init();
        render();
        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0);
            camera.rotation.z += Math.PI;
            scene = new THREE.Scene();
            // light
            var light = new THREE.DirectionalLight("white", 0.5);
            var ambient = new THREE.AmbientLight("white",3);
            light.position.set(0, -3, 0).normalize();
            scene.add(light);
            scene.add(ambient);
            // Show the axis
            // var axesHelper = new THREE.AxesHelper(5);
            // scene.add(axesHelper);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            // renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            // renderer.outputEncoding = THREE.sRGBEncoding;
            // background
            renderer.setClearColor(0x00ffff, 1);
            renderer.gammaOutput = true;
            container.appendChild(renderer.domElement);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05; // 可以自行设置阻尼系数
            controls.addEventListener('change', render); // use if there is no animation loop
            controls.minDistance = 5;
            controls.maxDistance = 300;
            controls.target.set(0, 0, 0);
            controls.maxPolarAngle = Math.PI / 2;
            controls.enablePan = true;
            controls.update();
            // new RGBELoader().setPath('../project_lib/models/').load('royal_esplanade_1k.hdr', function (texture) {
            //     texture.mapping = THREE.EquirectangularReflectionMapping;
            //     scene.background = texture;
            //     scene.environment = texture;

            // });

            // model
            const loader = new GLTFLoader().setPath('../project_lib/models/');
            loader.load('room_308_HD.glb', function (gltf) {
                gltf.scene.scale.set(10, 10, 10);
                gltf.scene.position.set(0, 0, 0);
                gltf.scene.rotation.z += -Math.PI / 2;
                gltf.scene.castShadow = true; //default is false
                gltf.scene.receiveShadow = true; //default
                scene.add(gltf.scene);
                render();
            });

            window.addEventListener('resize', onWindowResize);

        }
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            render();
        }
        //
        function render() {
            renderer.render(scene, camera);
        } 
    </script>
</head>
